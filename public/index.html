<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#343434" />
    <script
      defer
      data-domain="makemeta.app"
      src="https://plausible.io/js/plausible.js"
    ></script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>MakeMeta</title>

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MakeMeta" />
    <meta name="twitter:site" content="@tmserl_" />
    <meta name="twitter:creator" content="@tmserl_" />
    <meta
      name="twitter:description"
      content="Effortlessly generate all your site's meta tags!"
    />
    <meta
      name="twitter:image"
      content="https://tomearl.xyz/wp-content/uploads/2022/02/makemeta-card.png"
    />
    <meta name="twitter:image:alt" content="MakeMeta" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="MakeMeta" />
    <meta
      property="og:description"
      content="Effortlessly generate all your site's meta tags!"
    />
    <meta property="og:url" content="https://makemeta.com" />
    <meta
      property="og:image"
      content="https://tomearl.xyz/wp-content/uploads/2022/02/makemeta-card.png"
    />
    <meta property="og:image:alt" content="MakeMeta" />

    <!-- Facebook Meta Tags -->
    <meta property="og:site_name" content="MakeMeta" />

    <!-- Meta Tags generated using https://makemeta.app -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
